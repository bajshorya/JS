<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
</head>
    <body>
        <p>Youtube Subscribe Button</p> 
        <button onclick="
            subscribe();
        " class="js-subscribe-button">
        Subscribe
        </button>

<!-- cliks,keydown=>events -->
<!-- onclick,onkeydown => event listners -->
<!-- event.key = tells whichever key is pressed  -->

        <p>Amazon Shipping Calculator</p>

        <input placeholder="Cost of Order"
        class="js-cost-input" onkeydown="
        handleConstKeydown(event);
        ">

        <button onclick="
            calculateTotal();
        ">Calculate</button>

        <p class="js-total-cost"></p>
        <script> 

            // String(25)
            // console.log('25'-5); // will return 20 (number)
            // console.log('25'+5); // will return 255(string)

            // window.document
            // window.console.log('window');
            // window.alert;

            //entire document lies in window object
            //we don't have to type window , javascript automatically adds it 


            function handleConstKeydown(event){
                // console.log(event.key);
                if(event.key==='Enter'){
                    calculateTotal();
                }  
            }
            function calculateTotal(){
                const inputElement=document.querySelector('.js-cost-input');
                let cost=Number(inputElement.value);
                if(cost<40){
                    cost=cost+10;
                }
                document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
            }
            function subscribe(){
                const buttonElement=document.querySelector('.js-subscribe-button');

                if(buttonElement.innerText==='Subscribe'){
                    buttonElement.innerHTML='Subscribed';
                }else{
                    buttonElement.innerHTML='Subscribe';
                }
            }
        </script>
    </body>
</html>
