<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<style>
    body{
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
    }
    .title{
        font-size: 30px;
        font-weight: bold;

    }
    .move-icon{
        height: 50px;
    }
    .move-button{
        background-color: transparent;
        border: 3px solid white;
        width: 120px;
        height: 120px;
        border-radius: 60px;
        margin-right: 10px;
        cursor: pointer;
    }
    .score{
        margin-top: 60px;

    }
    .reset-score-button{
       background-color: white;
       border: none;
       font-size: 15px;
       padding: 8px 15px;
       cursor: pointer; 
    }
</style>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');  
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('paper')
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result">You Win.</p>
    <p class="js-moves">
        You <img src="images/rock-emoji.png"
        class="move-icon" >
        <img src="images/scissors-emoji.png"
        class="move-icon" >
        Computer
    </p>
    <p class="js-score score"></p>
    <button onclick="
        Score.Wins=0;
        Score.Losses=0;
        Score.Ties=0;
        localStorage.removeItem('Score');
        updateScoreElement();
    " class="reset-score-button">Reset Score</button> 
    <script>
        let Score=JSON.parse(localStorage.getItem('Score')) || {
            Wins:0,
            Losses:0,
            Ties:0
            };
            updateScoreElement();
        // if(!Score){
        //     Score={
        //         Wins:0,
        //         Losses:0,
        //         Ties:0
        //     };
        // }
        function playGame(playerMove){
        const computerMove=pickComputerMove();
            let result='';
            if (playerMove==='scissors'){
                if(computerMove==='rock'){
                    result='You Lose';
                }else if(computerMove==='paper'){
                    result='You Win';
                }else if(computerMove==='scissors'){
                    result='Tie';
                }
            }else if (playerMove==='rock'){
                if(computerMove==='rock'){
                    result='Tie';
                }else if(computerMove==='paper'){
                    result='You Lose';
                }else if(computerMove==='scissors'){
                    result='You Win';
                }
            }else if (playerMove==='paper'){
                if(computerMove==='rock'){
                    result='You Win';
                }else if(computerMove==='paper'){
                    result='Tie';
                }else if(computerMove==='scissors'){
                    result='You Lose';
                }
            }
            if(result==='You Win'){
                Score.Wins++;
            }else if(result==='You Lose'){
                Score.Losses++;
            }else if(result==='Tie'){
                Score.Ties++;
            }
            localStorage.setItem('Score',JSON.stringify(Score));

            updateScoreElement();
            
            document.querySelector('.js-result').innerHTML=result;

                document.querySelector('.js-moves').innerHTML=` You <img src="images/${playerMove}-emoji.png"
                class="move-icon" >
                <img src="images/${computerMove}-emoji.png"
                class="move-icon" >
                Computer`;
    
            }
        function updateScoreElement(){
            document.querySelector('.js-score').innerHTML= `Wins:${Score.Wins},Losses:${Score.Losses},Ties:${Score.Ties}`; 
        }   
        let computerMove='';

        function pickComputerMove(){
        const randomNumber=Math.random();
        if(randomNumber>=0 && randomNumber<1/3){
            computerMove='rock';
        }else if(randomNumber>=1/3 && randomNumber<=2/3){
            computerMove='paper';
        }else if(randomNumber>=2/3 && randomNumber<1){
            computerMove='scissors';
        }
        return computerMove;
        }
    </script>
</body>
</html>
