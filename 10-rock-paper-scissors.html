<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">

    <p class="title">Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');  
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('paper')
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
        playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result">You Win.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="
        Score.Wins=0;
        Score.Losses=0;
        Score.Ties=0;
        localStorage.removeItem('Score');
        updateScoreElement();
    " class="reset-score-button">Reset Score</button> 
    <script src="scripts/10-rock-paper-scissors.js"></script>
</body>
</html>
