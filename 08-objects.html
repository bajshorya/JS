<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
    <body>
        <script>
            const product={
                name: 'socks',
                price:100,
                
            };
            const product2={
                name: 'shirt',
                'delivery-time':'1 day',
                rating:{
                    stars:4.5,
                    count:87
                },
                price:100,
                fun: function function1(){
                    console.log('function inside object !');
                }
            };
            console.log(product);
            product.newProperty=true;
            delete product.name;
            console.log(product);
            console.log(product2.rating);
            console.log(product2.fun());
            //JSON -similar to JS object ,but with less features
            console.log(typeof JSON.stringify(product2));//converts js object to json 
            const jsonString=JSON.stringify(product2);
            console.log(JSON.parse(jsonString));//converts json to js objects
            

        </script>
    </body>
</html>
