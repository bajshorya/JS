<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/youtube.css">
</head>
<body>  
    <input class="search-bar" type="text" placeholder="Search">

    <div class="vpreview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="">
        </div>
        <div>
            <div class="channelpic">
                <img class="profilepic" src="channelimg/channel-1.jpeg" alt="">
            </div>
            <div class="videoinfo">
                <p class="videotitle">
                    Talking Tech and AI with Google CEO Sundar Pichai!
                </p>
                <p class="videoauthor">
                    Marques Brownlee
                </p>
                <p class="videostats">
                    3.4M views &#183; 6 months ago
                </p>
            </div>
        </div>
    </div>

    <div class="vpreview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="">
        </div>
        <div>
            <div class="channelpic">
                <img class="profilepic" src="channelimg/channel-2.jpeg" alt="">
            </div>
            <div class="videoinfo">
                <p class="videotitle">   
                    Try Not To Laugh Challenge #9
                </p>
                <p class="videoauthor">
                    Markiplier
                </p>
                <p class="videostats">
                    19M views &#183; 4 years ago
                </p>
            </div>
        </div>
    </div>
</body>
</html>
